<div class="row">
	<div class="col-md-12">
		<hr/>
			<h1>{{ titulo }}</h1>
		<hr/>
	</div>
</div>

<form #loginForm = "ngForm" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col-md-4">
			<div class="form-group">
				<label>Correo electronico</label>
				<input  #email="ngForm" ngControl="email" [(ngModel)]="user.email" class="form-control" type="email" name="" required>
				<span *ngIf="!email.valid" class="label label-danger">El email es obligatorio</span>
			</div>

			<div class="form-group">
				<label>Contrase√±a</label>
				<input #password="ngForm" ngControl="password" [(ngModel)]="user.password" class="form-control" type="password" name="">
				
			</div>

			<div class="text-right">
				<input type="submit" name="" value="Entrar" class="btn btn-primary">
			</div>
		</div>
	</div>	
</form>
