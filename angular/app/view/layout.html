<header id="header">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" [routerLink]="['/index']">
						<img src="./assets/images/logo.png" height="50" style="margin-top:  -15px;">
					</a>
			</div>		

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a [routerLink]="['/index']">Home</a></li>
							<li><a [routerLink]="['/create-video']" *ngIf="identity">Crear video</a></li>
							<form class="navbar-form navbar-left" role="search">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Â¿Que quieres ver?"
										value="{{searchString}}" [(ngModel)]="searchSTring"/>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-default" (click)="search()">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										   Buscar
									</button>
								</div>
							</form>
						</ul>

						<ul *ngIf="identity && identity != null" class="nav navbar-nav navbar-right">
							<li>
								<a [routerLink]="['/index']" class="user-image">
								<img src="http://www.symfonyapi.com/symfony/web/uploads/users/{{ identity.image }}" alt="{{ identity.image }}" class="img-circle">
									
								</a>
							</li>
							<li class="dropdown">
								<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria_expanded="false">
									{{ identity.name }} {{ identity.surname}} <span class="caret"></span>
								</a>

								<ul class="dropdown-menu">
									<li><a [routerLink]="['/channel']"><span class="glyphicon glyphicon-home"></span> Mi canal</a></li>

								</ul>
							</li>
							

						</ul>

						<ul *ngIf="!identity || identity == null" class="nav navbar-nav navbar-right">
							<li><a [routerLink]="['/register']">Registrarse</a></li>
							<li><a [routerLink]="['/login']">Login</a></li>
						</ul>
					</div>
		</div>
	</div>
